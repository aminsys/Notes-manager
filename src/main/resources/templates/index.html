<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewpoint" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <script type="text/javascript" src="/js/helpers.js"></script>

  <title>Note Manager</title>
</head>
<body>
  <div align="center" class="container-fluid">
    <h1 class="display-4">Note List</h1>
    <a class="btn btn-primary" href="new" role="button">Create New Note</a>
    <br/><br/>

    <table class="table" id="notes">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Text</th>
          <th scope="col">
            <a href="#" onclick="sortByDate()">Date updated (clickable)</a>
          </th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="note : ${listNotes}">
          <td scope="row" th:text="${note.name}">Name</td>
          <td th:text="${note.text}">Text</td>
          <td th:text="${note.date}">Date Created</td>
          <td>
            <a th:href="@{'/edit/' + @{note.id}}">Edit</a>

            <a th:href="@{'/delete/' + ${note.id}}">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
  
</body>
</html>
